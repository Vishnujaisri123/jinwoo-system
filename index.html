<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Futuristic Neon UI</title>

    <!-- Bootstrap CDN -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="neon-header">
      <svg
        class="neon-svg"
        viewBox="0 0 1200 110"
        fill="none"
        xmlns="http://www.w3.org/2000/svg"
      >
        <path
          class="glow"
          d="M0,60 V20 L50,10 H150 L270,15 H1050 L1200,35 V60"
          stroke="#00f0ff"
          stroke-width="3.5"
          fill="transparent"
        />
        <path
          class="glow"
          d="M0,60 V20 L50,10 H150 L270,15 H1050 L1200,35 V60 Z"
          stroke="#00f0ff"
          stroke-width="3.5"
          fill="transparent"
        />
        <path
          class="glow"
          d="M30,60 V25 L80,12 H200 L290,18 H1020 L1150,45"
          stroke="#00f0ff"
          stroke-width="2.5"
          fill="transparent"
        />
        <path
          class="glow"
          d="M60,60 L110,25 H240 L950,25 H1100"
          stroke="#00f0ff"
          stroke-width="2"
          fill="transparent"
        />
      </svg>
    </div>

    <div class="neon-frame">
      <svg
        class="neon-svg"
        viewBox="0 0 1200 800"
        fill="none"
        xmlns="http://www.w3.org/2000/svg"
      >
        <path
          class="glow"
          d="M0,60 V20 L50,10 H150 L270,15 H1050 L1200,35 V60"
          stroke="#00f0ff"
          stroke-width="3.5"
          fill="transparent"
        />
        <path
          class="glow"
          d="M0,740 V780 L50,790 H150 L270,785 H1050 L1200,765 V740"
          stroke="#00f0ff"
          stroke-width="3.5"
          fill="transparent"
        />
        <path
          class="glow"
          d="M60,60 V150 L30,200 V600 L60,650 V740"
          stroke="#00f0ff"
          stroke-width="3.5"
          fill="transparent"
        />
        <path
          class="glow"
          d="M30,200 L60,220 L90,240 V560 L60,580 L30,600"
          stroke="#00f0ff"
          stroke-width="2.5"
          fill="transparent"
        />
        <path
          class="glow"
          d="M1140,60 V150 L1170,200 V600 L1140,650 V740"
          stroke="#00f0ff"
          stroke-width="3.5"
          fill="transparent"
        />
        <path
          class="glow"
          d="M1170,200 L1140,220 L1110,240 V560 L1140,580 L1170,600"
          stroke="#00f0ff"
          stroke-width="2.5"
          fill="transparent"
        />
      </svg>
      <!-- Notification Box inside Neon Frame -->
      <div class="notification-container">
        <div class="notification-icon-box">
          <span class="notification-icon">!</span>
        </div>
        <div class="notification-text-box">
          <span class="notification-text">NOTIFICATION</span>
        </div>
        <div class="message-1">
          <p>You have unread messages.</p>
        </div>
        <div>
          <button class="glow-button">Confirm</button>
        </div>
      </div>
    </div>

    <div class="neon-footer">
      <svg
        class="neon-svg"
        viewBox="0 0 1200 110"
        fill="none"
        xmlns="http://www.w3.org/2000/svg"
      >
        <path
          class="glow"
          d="M0,60 V100 L50,110 H150 L270,105 H1050 L1200,80 V60 Z"
          stroke="#00f0ff"
          stroke-width="3.5"
          fill="transparent"
        />
        <path
          class="glow"
          d="M0,60 V100 L50,110 H150 L270,105 H1050 L1200,80 V60"
          stroke="#00f0ff"
          stroke-width="3.5"
          fill="transparent"
        />
        <path
          class="glow"
          d="M30,60 V95 L80,108 H200 L290,102 H1020 L1150,70"
          stroke="#00f0ff"
          stroke-width="2.5"
          fill="transparent"
        />
        <path
          class="glow"
          d="M60,60 L110,100 H240 L950,100 H1100"
          stroke="#00f0ff"
          stroke-width="2"
          fill="transparent"
        />
      </svg>
    </div>
    <!-- Bootstrap JS (optional) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="tansition1.js"></script>
  </body>
</html>
